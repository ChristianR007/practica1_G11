<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:body class="ui-g ui-fluid">
        <h:form id="frmProductos" class="card-w-tittle" style="width: 100%" >
            <h2 style="padding-left:1em">
                <p value="Registro de Producto"/>
            </h2>
            <h:outputLabel value="Nombre:" />
            <h:inputText value="{controlador.nombreControlador}" />
            <br />
            <h:commandButton
                action="errorPage?faces-redirect=true"
                value="Registrar" />
        </h:form>
    </h:body>
</html>
